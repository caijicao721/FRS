# 数据库配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/frs?characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
# jpa设置
  jpa:
#更新策略
    hibernate:
      ddl-auto: update
    #打印sql语句
    show-sql: true
    #自动生成表结构
    generate-ddl: true

# 启动端口
server:
  port: 8080

